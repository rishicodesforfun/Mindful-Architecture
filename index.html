<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindful Architecture</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#37a49f",
            "primary-dark": "#2a807c",
            "background-light": "#fafafa",
            "background-dark": "#0B1015",
            "surface-dark": "#161B22",
          },
        },
      },
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <style>
    /* Global Resets & Utilities */
    body {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-up {
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes drawLine {
      from {
        height: 0;
      }

      to {
        height: 100%;
      }
    }

    .track-expand {
      animation: drawLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes breath {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    .animate-breath {
      animation: breath 8s ease-in-out infinite;
    }

    /* Material Symbol Filled Variation Class */
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Glassmorphism Utilities */
    .glass-nav {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Additional Animations */
    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(55, 164, 159, 0.4);
      }

      50% {
        box-shadow: 0 0 20px 10px rgba(55, 164, 159, 0.1);
      }
    }

    .animate-pulse-glow {
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-scale-in {
      animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Night Mode (for Rohan persona) */
    .night-mode {
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f26;
      --text-primary: #e7e9ea;
      --text-secondary: #8b98a5;
      --accent: #2a6b5f;
    }

    .night-mode body {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Paper texture for reflection input */
    .paper-input {
      background-image: linear-gradient(#f7f7f5 1px, transparent 1px);
      background-size: 100% 2rem;
      line-height: 2rem;
    }

    /* 3D Node Gradients */
    .node-active {
      background: radial-gradient(circle at 35% 35%, #4a7c8c, #2b5664);
    }

    .node-future {
      background: radial-gradient(circle at 35% 35%, #fdfcf5, #D7C29E);
    }

    .node-locked {
      background: radial-gradient(circle at 35% 35%, #f3f4f6, #9ca3af);
    }
  </style>
